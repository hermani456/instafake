<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mini taller JWT</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<script src="./assets/scripts.js" type="module"></script>
		<link rel="stylesheet" href="assets/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-center align-items-center p-5">
				<div class="col-md-12">
					<h3 class="text-center">InstaFake</h3>
				</div>
				<div class="col-md-6">
					<form id="form">
						<div class="form-group">
							<label>Email address</label>
							<input
								type="email"
								class="form-control"
								aria-describedby="emailHelp"
								id="email"
							/>
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" id="password" />
						</div>
						<div class="text-center mt-3">
							<button type="submit" class="btn btn-primary">Log in</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div id="text"></div>
				<div class="col" id="card"></div>
			</div>
		</div>
		<div class="text-center" id="load-btn">
			<button id="more" type="button" class="btn btn-primary hide my-3">Load More</button>
		</div>
	</body>
</html>
